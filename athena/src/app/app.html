<mat-sidenav-container class="container">

  <mat-sidenav
    #drawer
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) ? false : true"
    class="sidenav">

    <mat-nav-list>
      <a mat-list-item (click)="drawer.close()">Home</a>
      <a mat-list-item (click)="drawer.close()">Sobre</a>
      <a mat-list-item (click)="drawer.close()">Contato</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

  <mat-toolbar color="primary" class="toolbar">

    <button
      mat-icon-button
      *ngIf="(isHandset$ | async)"
      (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="system-name"
          [class.align-right]="!(isHandset$ | async)">
      Meu Sistema
    </span>

  </mat-toolbar>

    <div class="content">
      <h1>Conteúdo da página</h1>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
